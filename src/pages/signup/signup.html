<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item >
          <ion-item>
              <ion-input type="text" placeholder="Please Your name" [(ngModel)]="newuser.displayName" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="Please Enter Your Email" [(ngModel)]="newuser.email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Please a password" [(ngModel)]="newuser.password"></ion-input>
          </ion-item>
          <button ion-button outline (click)="signup()">Sign Up</button>
          <button ion-button outline (click)="goback()">Go Back</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
